{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit • {{ link.title }}</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #faf8ff;
            --glass: rgba(255, 255, 255, 0.75);
            --border: rgba(255, 255, 255, 0.5);
            --text: #1a1a2e;
            --accent: #6e4bff;
            --accent2: #00e7c3;
            --shadow: 0 15px 40px rgba(110, 75, 255, 0.18);
        }

        body {
            margin: 0;
            padding: 40px 20px;
            min-height: 100vh;
            background: linear-gradient(135deg, #e0daff 0%, #c9faff 100%);
            font-family: 'Space Grotesk', sans-serif;
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        body::before {
            content: '';
            position: absolute;
            inset: 0;
            background: url('https://grainy-gradients.vercel.app/noise.svg');
            opacity: 0.08;
            pointer-events: none;
            z-index: -1;
        }

        /* Main Glass Card */
        .edit-card {
            width: 100%;
            max-width: 560px;
            background: var(--glass);
            backdrop-filter: blur(22px);
            border: 1px solid var(--border);
            border-radius: 38px;
            padding: 50px 40px;
            box-shadow: var(--shadow), 0 0 80px rgba(110,75,255,0.2);
            position: relative;
            overflow: hidden;
            animation: floatIn 0.8s ease-out;
        }

        @keyframes floatIn {
            from { transform: translateY(40px); opacity: 0; }
            to   { transform: translateY(0); opacity: 1; }
        }

        .edit-card::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0;
            height: 6px;
            background: linear-gradient(90deg, var(--accent), var(--accent2));
            border-radius: 38px 38px 0 0;
        }

        h2 {
            text-align: center;
            font-size: 36px;
            font-weight: 700;
            margin: 0 0 40px;
            background: linear-gradient(120deg, var(--accent), var(--accent2));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 28px;
        }

        label {
            font-size: 15px;
            font-weight: 600;
            color: #555;
            margin-bottom: 8px;
            display: block;
        }

        input[type="text"],
        input[type="url"] {
            width: 100%;
            padding: 18px 22px;
            font-size: 17px;
            font-family: inherit;
            background: rgba(255, 255, 255, 0.6);
            border: 1px solid rgba(110,75,255,0.3);
            border-radius: 20px;
            outline: none;
            transition: all 0.3s ease;
            box-shadow: inset 0 4px 10px rgba(0,0,0,0.05);
        }

        input:focus {
            border-color: var(--accent);
            background: white;
            box-shadow: 0 0 0 4px rgba(110,75,255,0.15), inset 0 4px 10px rgba(0,0,0,0.05);
            transform: translateY(-2px);
        }

        /* Save Button – Hero Level */
        button {
            margin-top: 20px;
            padding: 18px 40px;
            font-size: 18px;
            font-weight: 600;
            color: white;
            background: linear-gradient(135deg, var(--accent), var(--accent2));
            border: none;
            border-radius: 60px;
            cursor: pointer;
            box-shadow: 0 12px 35px rgba(110,75,255,0.4);
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, transparent, rgba(255,255,255,0.25));
            transform: translateX(-100%);
            transition: transform 0.6s;
        }

        button:hover::before {
            transform: translateX(100%);
        }

        button:hover {
            transform: translateY(-6px);
            box-shadow: 0 20px 50px rgba(110,75,255,0.5);
        }

        button:active {
            transform: translateY(-2px);
        }

        /* Back link (optional – agar chahiye to) */
        .back-link {
            position: absolute;
            top: 24px;
            left: 24px;
            font-size: 36px;
            text-decoration: none;
            padding: 6px 12px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            transition: 0.2s;
        }
        .back-link:hover {
            background: #d4e7ff;
            transform: scale(1.1);
        }
    </style>
</head>
<body>

    <div class="edit-card">

        <!-- Optional back button (tumhara style) -->
        <a href="javascript:history.back()" class="back-link">Back</a>

        <h2>Edit Link</h2>

        <form method="POST">
            {% csrf_token %}

            <div>
                <label for="title">Link Title</label>
                <input type="text" name="title" id="title" value="{{ link.title }}" required placeholder="e.g. My YouTube Channel">
            </div>

            <div>
                <label for="url">URL</label>
                <input type="url" name="url" id="url" value="{{ link.url }}" required placeholder="https://example.com">
            </div>

            <button type="submit">
                Save Changes
            </button>
        </form>
    </div>

</body>
</html>
