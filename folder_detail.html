{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{{ folder.name }}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
             background: lightblue;
        }
        .btn {
            display: inline-block;
            background: #ebedf0ff;
            color: white;
            padding: 6px 12px;
            border-radius: 4px;
            text-decoration: none;
            margin-bottom: 10px;
        }
        .btn:hover { opacity: 0.8; }

        .link-list div {
            margin-bottom: 8px;
            padding: 6px;
            background: #f0e5e5ff;
            border-radius: 4px;
        }

        .link-list a {
            margin-left: 8px;
            color: #ff4d4d;
            text-decoration: none;
        }

        .link-form {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            max-width: 400px;
        }

        .link-form input {
            width: 100%;
            padding: 6px;
            margin-bottom: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        .link-form button {
            background: #28a745;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
        }

        .link-form button:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>

    <a href="{% url 'links:platform_detail' platform.slug %}">‚Üê Back to {{ platform.name }}</a>

    <h2>{{ folder.name }}</h2>

    
    <!-- Add new link form -->
    <div class="link-form">
        <h3>Add New Link</h3>
        <form method="POST" action="{% url 'links:add_link' folder.id %}">
            {% csrf_token %}
            <input type="text" name="title" placeholder="Enter link title" required>
            <input type="url" name="url" placeholder="Enter link URL" required>
            <button type="submit">Add Link</button>
        </form>
    </div>
     <!-- Existing links in folder -->
    <div class="link-list">
        {% for link in links %}
        <div>
            <strong>{{ link.title }}</strong> - <a href="{{ link.url }}" target="_blank">{{ link.url }}</a>
            <a href="{% url 'links:edit_link' link.id %}">‚úèÔ∏è Edit</a>
            <a href="{% url 'links:delete_link' link.id %}">üóë Delete</a>
            <button onclick="copyToClipboard('{{ link.url }}')">Copy</button>
        </div>
        {% empty %}
        <p>No links yet.</p>
        {% endfor %}
    </div>
    <script>
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text)
                .then(() => alert('Copied to clipboard'))
                .catch(() => alert('Copy failed'));
        }
    </script>

</body>
</html>
